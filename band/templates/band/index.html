<!-- band/templates/band/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Website - Home</title>
</head>
<body>
    <h1>Welcome to the Band Website!</h1>
    
    {% if albums %}
        <h2>Albums:</h2>
        <ul>
            {% for album in albums %}
                <li><a href="{% url 'album_detail' album.id %}">{{ album.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No albums available.</p>
    {% endif %}
</body>
</html>
